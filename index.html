<!DOCTYPE html>
<html>
	<head>
		<title>lock screen</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/styles.css" />
		
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<section class="wrapper">
			<div id="screen">
				<p>Enter Passcode</p>
				<div class="circleBlock">
					<div class="codeCircle"></div>
					<div class="codeCircle"></div>
					<div class="codeCircle"></div>
					<div class="codeCircle"></div>
				</div>

				<div class="dialBlock topDialBlock">
					<div class="dialButton">
						<p class="digit">1</p>
						
					</div>

					<div class="dialButton">
						<p class="digit">2</p>
						<p class="letters">A B C</p>
					</div>

					<div class="dialButton">
						<p class="digit">3</p>
						<p class="letters">D E F</p>
					</div>
				</div> <!-- Dial Block end -->

				<div class="dialBlock">
					<div class="dialButton">
						<p class="digit">4</p>
						<p class="letters">G H I</p>
					</div>

					<div class="dialButton">
						<p class="digit">5</p>
						<p class="letters">J K L</p>
					</div>

					<div class="dialButton">
						<p class="digit">6</p>
						<p class="letters">M N O</p>
					</div>
				</div> <!-- Dial Block end -->

				<div class="dialBlock">
					<div class="dialButton">
						<p class="digit">7</p>
						<p class="letters fourLetters">P Q R S</p>
					</div>

					<div class="dialButton">
						<p class="digit">8</p>
						<p class="letters">T U V</p>
					</div>

					<div class="dialButton">
						<p class="digit">9</p>
						<p class="letters fourLetters">W X Y Z</p>
					</div>
				</div> <!-- Dial Block end -->

				<div class="dialBlock">
					<div class="dialButton">
						<p class="digit zero">0</p>
					</div>
				</div> <!-- Dial Block end -->

				<div class="bottomButtons">
					<p>Emergency</p>
					<p>Cancel</p>
				</div>

			</div> <!-- Screen end -->
		</section>
	</body>
</html>
